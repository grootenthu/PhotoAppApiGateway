eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
  instance:
    hostname: localhost
server:
  port: 8082
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: users-status-check
        filters:
        - RemoveRequestHeader=X-USERS-COUNTRY
        - AddRequestHeader=X-USERS-CLIENT, mobile
        predicates:
        - Path=/users/status
        - Method=GET
        uri: lb://users-ws
      - id: create-users
        predicates:
        - Path=/users
        - Method=POST
        uri: lb://users-ws
      - id: users-login
        predicates:
        - Path=/users/login
        - Method=POST
        uri: lb://users-ws
      - id: h2-console
        predicates:
        - Path=/h2-console
        - Method=GET
        uri: lb://users-ws
